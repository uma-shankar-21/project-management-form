<html lang="en">
    <head>
        <title>Project Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
                <div class="page-header text-center">
                    <h2>Project Management Form Using JPDB API</h2>
                </div>
            <form id='empform' method='get'>
                <div class='form-group'>
                    <label> PROJECT-ID :</label>
                    <input type='text' id='projid' class='form-control' onchange="getProj()">
                </div>
                <div class='form-group'>
                    <label> PROJECT-NAME :</label>
                    <input type='text' id='projname' class='form-control'>
                </div>
                <div class='form-group'>
                    <label> ASSIGNED-TO :</label>
                    <input type='text' id='asignto' class='form-control'>
                </div>
                <div class='form-group'>
                    <label> ASSIGNED-DATE :</label>
                    <input type='text' id='asigndate' class='form-control'>
                </div>
                <div class='form-group'>
                    <label> DEADLINE :</label>
                    <input type='text' id='dedlin' class='form-control'>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
            <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
